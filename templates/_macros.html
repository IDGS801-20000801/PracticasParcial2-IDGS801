{%macro render_field(field)%}

    <td>{{field.label}}</td>
    <dd>{{field(**kwargs)|safe}}</dd>
    {%if field.errors%}
        <ul>
            {%for error in field.errors%}
            <li style="color: red">{{error}}</li>
            {%endfor%}
        </ul>
    {%endif%}

{%endmacro%}

{%macro render_input(name, placeholder, type='text')%}
    <p><input type="{{type}}" name="{{name}}" placeholder="{{placeholder}}"></p>
    
{%endmacro%}
