<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .four-oh-four-form {
            margin-bottom: 20px;
        }

        .terminal {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .prompt {
            margin: 0 0 10px;
            font-weight: bold;
        }

        .output {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" class="four-oh-four-form">
            <input type="text" name="" id="" class="404input" placeholder="Try typing 'Kittens'">
        </form>

        <div class="terminal">
            <p class="prompt">The page you requested cannot be found. Please try typing 'Kittens'.</p>
            <p class="prompt output new-output"></p>
        </div>
    </div>
</body>

</html>
